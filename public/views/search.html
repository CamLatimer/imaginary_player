<div class="container search search__container">
  <div class="row search__row">
    <form class="search__form" data-ng-submit="search()">
      <input type="text" data-ng-model="input" class="search__input search__box" placeholder="search tracks">
      <input type="submit" class="search__input search__submit" "btn">
    </form>
  </div>
</div>

<div class="container results results__container">
  <div class="results__row">
    <div class="results__column" data-ng-repeat="track in tracks">
      <h6 class="results__title">{{track.title}}</h6>
      <img data-ng-src="{{track.artwork_url}}" height=100 widht=100 alt="" />
    </div>
  </div>
    <div class="loadRow">
      <div class="results__column" data-ng-click="loadMore()">
        <h3 class="results__title">load more</h3>
      </div>
    </div>
</div>

<footer>
     <ul class="plyr">
       <li class="plyr__cntrl superShadow"><i class="fa fa-play" aria-hidden="true"></i></li>
       <li class="plyr__cntrl superShadow"><i class="fa fa-pause" aria-hidden="true"></i></li>
       <li class="plyr__cntrl superShadow"><i class="fa fa-stop" aria-hidden="true"></i></li>
     </ul>
   <section class="plyr__info">
     <h4 class="plyr__title">Title</h4>
     <h5 class="plyr__artist">Artist</h5>
   </section>
</footer>
